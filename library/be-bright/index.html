<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Litterbug</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="ai.js"></script>
	<!-- this script is for livereload and should be removed before deploy -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700'>

</head>
<body id="be-bright">
	<div id="loader" class="center OPEN">
		<div class="group">
			<h2>Loading!</h2>
			<div class="spinner animated">
				<div class="spinner animated">
					<div class="spinner animated"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- GLOBAL GAME ASSETS -->

	<button class="close" pl-action="quit.open()">&#x2716;</button>

	<audio pl-id="button" class="sfx" src="media/_Buttons/S_BU_1.mp3" preload></audio>
	<!-- no screen complete sound was provided -->
	<!-- <audio pl-id="screen-complete" class="sfx" src="media/audio/complete.mp3" preload></audio> -->

	<!-- SCREENS -->

	<!-- TITLE -->
	<section id="title" class="screen" pl-component="screen-basic" pl-transclude="content">
		<div pl-component="title">
			<audio class="background" src="media/_BKG/S_BKG_1.mp3" preload></audio>
			<audio class="sfx" src="media/S_1/S_1.2.mp3" preload></audio>
			<img class="bulb" src="media/S_1/img_1.2.png">
			<img class="presents" src="media/S_1/img_1.1.png">
			<img class="title" src="media/S_1/img_1.3.png">
		</div>
	</section>

	<!-- 2 -->
	<section pl-id="video" class="screen" pl-component="screen-basic" pl-transclude="content">
		<div class="center">
			<div class="frame">
				<div pl-component="video" pl-required>
					<video pl-id="video" src="https://res.cloudinary.com/changemyworldnow/video/upload/v1452810808/Litterbug-Final_xdcrcf.mp4" controls></video>
				</div>
			</div>
		</div>
	</section>

	<!-- 3 -->
	<section class="screen" pl-component="screen-basic" pl-transclude="content">
		<audio class="voice-over" src="media/S_3/VO_3.1.mp3" preload pl-required></audio>
		<div pl-component="frame" pl-transclude="content">
			<img class="title" src="media/S_3/img_3.1.png">
			<div pl-component="selectable-reveal" pl-select-state="highlight" pl-required>
				<div pl-component="selectable">
					<ul class="items" pl-action="select()">
						<li pl-correct></li>
						<li pl-correct></li>
						<li pl-correct></li>
						<li pl-correct></li>
					</ul>
				</div>
				<div pl-component="reveal">
					<audio class="voice-over" src="media/S_3/VO_3.2.mp3" preload pl-required></audio>
					<audio class="voice-over" src="media/S_3/VO_3.3.mp3" preload pl-required></audio>
					<audio class="voice-over" src="media/S_3/VO_3.4.mp3" preload pl-required></audio>
					<ul class="items">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<!-- 4 -->

	<!-- 5 -->

	<!-- 6 -->

	<!-- 7 -->

	<!-- 8 -->

	<!-- 9 -->

	<!-- 10 -->


	<!-- QUIT -->
	<section id="quit" class="screen LEAVE LEAVE-END" pl-component="screen-quit" pl-skip>
		<!-- <audio class="sfx" src="media/audio/button.mp3" preload></audio> -->
		<div class="center">
			<div class="frame">
				<h2>Are you sure you<br/>want to quit?</h2>
				<h3>Your game progress will be saved</h3>
				<button class="quit-yes" pl-action="screen.okay()"></button>
				<button class="quit-no" pl-action="screen.cancel()"></button>
			</div>
		</div>
	</section>


</body>

</html>
