<html>
<head>
	<meta charset="UTF-8">
	<title>Happy Fish Face</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="ai.js"></script>
	<!-- this script is for livereload and should be removed before deploy -->

	<script>if(window.location.href.indexOf("http://local.changemyworldnow.com/dev/cmwn-games/build/") !== -1) document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700'>

</head>
<body id="happy-fish-face">
	<div class="background garbage"></div>

	<div id="loader" class="center OPEN">
		<div class="group">
			<h2>Loading!</h2>
			<div class="spinner animated">
				<div class="spinner animated">
					<div class="spinner animated"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Preloads game backgrounds -->
	<div id="asset-bin">
		<img src="media/_images/_BKG/BKG_1.png">
		<img src="media/_images/_BKG/BKG_2.png">
		<img src="media/_images/_buttons/BU_1.png">
	</div>

	<!-- GLOBAL GAME ASSETS -->

	<button class="close" pl-action="quit.open()"></button>

	<audio pl-id="button" class="sfx" src="media/_audio/_buttons/HFF_SX_BU1.mp3" preload></audio>
	<!-- <audio pl-id="screen-complete" class="sfx" src="media/_Button/S_BU_2.mp3" preload></audio> -->

	<!-- GAME BACKGROUNDS -->

	<!-- SCREENS -->

	<!-- TITLE -->
	<section id="title" class="screen" pl-component="screen-basic" pl-transclude="content">
		<audio class="background" src="media/_audio/_BKG/HFF_SX_BKG_1.mp3" preload loop></audio>
		<img class="fish animated" src="media/_images/_title/img_1.1.png">
		<img class="title animated" src="media/_images/_title/img_1.2.png">
	</section>

	<!-- YouFeel -->

	<!-- WaterPolution -->

	<!-- HealthWater -->

	<!-- CleanWater -->

	<!-- BubbleUp -->

	<!-- MultiBubbles -->

	<!-- PollutesWater -->

	<!-- Trash -->

	<!-- GoodJob -->

	<!-- FLIP -->
	<section id="flip" class="screen large-frame" pl-component="screen-basic" pl-transclude="content">
		<audio class="voice-over" src="media/_audio/_flip/HFF_VO_ThankYou.mp3" preload pl-required></audio>
		<div class="frame" pl-bg="media/_images/_frames/FR_1.png">
			<img class="fish" src="media/_images/_flip/img_11.1.png">
			<div>
				<p>
					Let me say thank you<br> for cleaning up<br> with a new
				</p>
				<img class="flip" src="media/_images/_flip/img_11.2.png">
			</div>
		</div>
	</section>

	<!-- QUIT -->
	<section id="quit" class="screen LEAVE LEAVE-END" pl-component="screen-quit" pl-skip>
		<div class="center">
			<div class="frame animated" pl-bg="media/_images/_frames/FR_2.png">
				<h2>Are you sure you<br/>want to quit?</h2>
				<h3>Your game progress will be saved.</h3>
				<button class="quit-yes" pl-action="screen.okay()"></button>
				<button class="quit-no" pl-action="screen.cancel()"></button>
			</div>
		</div>
	</section>

	<script>

		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-26000499-1', 'auto');
		ga('send', 'pageview');

</body>

</html>
