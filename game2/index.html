<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>
        <script type="text/javascript" src="javascript/thirdparties/retina.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="game-box">

                    <div id="game" class="content-box">

                        <div class="flip">
                            <div class="flip-img"></div>
                            <p>DEMO</p>
                        </div>

                         <div class="quit">
                            <div class="quit-img"></div>
                        </div>

                        <div class="logo">
                            <div class="logo-img"></div>
                        </div>

                        <div class="play">
                            <div class="play-img"></div>
                        </div>

                        <img style="width:100%" src="content/images/background/bkg_1.png"/>




                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
