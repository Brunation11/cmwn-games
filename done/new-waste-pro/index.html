    <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>
        -->
        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/main.js"></script>
    </head>

<body>
    <div class="body-content">
        <div class="ai_background">
            <div class="row">

                <div class="col-md-12 custom-font game-title">
                    <div class=" text-left">
                        <img style="width:72px; height:72px; margin-bottom:3px;" src="content/images/wastepro_white.png" />
                        WASTE PRO
                    </div>

                    <div class="col-md-2 text-right">
                        <div class="row">
                            <div class="col-md-12">
                                <span style="font-size:18px;"></span>
                            </div>
                        </div><!--end row-->
                    </div><!--end text-right-->
                </div><!--end custom-font game title-->

                <div class="close-Btn">
                    <div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_exit_green_on.png" style="position:absolute;width:30px;" /></div>
                    <div class="flip-off" style="z-index:9;"><img src="content/images/buttons/btn_exit_green.png" style="width: 30px;" /></div>
                </div>

                <span id="putcontenthere" name="putcontenthere"></span>
                    <div class="col-md-12 bkg-image">
                    <img src="content/images/BKG_1.png" />
                </div><!-- end bkg-image-->

<!--//////////////////////////////////////////////////-->
                 <div id="div1" class="screen-one replace">
                    <img style="width:616px; margin-top:95px; position:absolute; z-index:1; margin-left:15px;" src="content/images/title.png" />

                    <div id="play" class="next">
                        <div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_play_on.png" style="position:absolute; width:141px; margin-top:399px; margin-left:491px; z-index:2;" /></div>
                        <div class="flip-off" style="z-index:9;"><img src="content/images/buttons/btn_play.png" style="width:141px; margin-top:399px; margin-left:491px; z-index:3;" /></div>
                    </div>
                </div>
<!--//////////////////////////////////////////////////-->
                <div  id="div2" class="screen-two replace">
                    <div class="howMuch">
                        <p>How much waste do <br/> Americans produce <br/> every year? </p>
                    </div>

                    <img src="content/images/frame_1.png" style=" width:361px; margin-left:40px; position:absolute; margin-top:97px; z-index:1;">

                    <div class="nose-helps">
                        <section class="feelcontainer" id="Taste">
                            <div class="card">
                                <figure class="front"><img src="content/images/card_back.png" alt="?" /></figure>
                                <figure class="back"><img src="content/images/card_front.png" alt="Taste" /></figure>
                            </div>
                        </section>
                     </div>
                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div3"class="screen-three replace">
                     <img src="content/images/header_equal_220_million.png" style="width:616px; margin-left:15px; position:absolute; margin-top:86px; z-index:1;">

                     <img src="content/images/frame_2.png" style="width:616px; margin-left:15px; position:absolute; margin-top:374px; z-index:1;">
                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div4"class="screen-four replace">
                    <img src="content/images/headers/header_meaning_of_word.png" style="width:557px; margin-left:38px; position:absolute; margin-top:90px; z-index:2;">

                    <img src="content/images/header_bar.png" style="width:616px; margin-left:15px; position:absolute; margin-top:86px; z-index:1;">

                    <img src="content/images/frame_1.png" style="width:361px; margin-left:40px; position:absolute; margin-top:97px; z-index:1;">
                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div5"class="screen-five replace">

                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div6"class="screen-six replace">

                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div7"class="screen-seven replace">

                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div8"class="screen-eight replace">

                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div9"class="screen-nine replace">

                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div10"class="screen-ten replace">

                </div>
<!--//////////////////////////////////////////////////-->
                <div id="div11"class="screen-eleven replace">







                </div>





















<!--//////////////////////////////////////////////////-->
                <div class="arrows">
                    <div class="next">
                        <a href="#"><div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_next_green_on.png" style="position:absolute; width:73px; margin-top:435px; margin-left:523px; z-index:2;" /></div>
                        <div class="flip-off" style="z-index:9;"><img src="content/images/buttons/btn_next_green.png" style="width:73px; margin-top:434px; margin-left:523px; z-index:3;" /></div></a>
                    </div>

                    <div class="prev">
                        <a href="#"><div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_back_green_on.png" style="position:absolute; width:73px; margin-top:435px; margin-left:11px; z-index:2;" /></div>
                        <div class="flip-off" style="z-index:9;"><img src="content/images/buttons/btn_back_green.png" style="width:73px; margin-top:434px; margin-left:11px; z-index:3;" /></div></a>
                    </div>
                </div>
<!--//////////////////////////////////////////////////-->
<!--////////////////////close modal///////////////////-->
<!--//////////////////////////////////////////////////-->
                 <div class="modal fade" id="retry-level" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="z-index:999; position:absolute;">
                    <div class="modal-dialog" style="margin-top:173px; margin-left:98px;">
                        <div class="modal-content" style="width:431px; height:241px;">
                            <div class="blue-border" style="margin-left:125px; margin-top:-7px; width:430px; height:325px;">
                                <div class="modal-body custom-font modal-text">

                                    <a href="Btn-home">
                                        <div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_yes_on.png" class="img-responsive" alt="Responsive image" style="width:73px; position:absolute; z-index:8; margin-left:-28px; margin-top:174px;"></div>
                                        <div class="flip-off" style="z-index:9;"><img src="content/images/buttons/btn_yes.png" class="img-responsive" alt="Responsive image" style="width:73px; z-index:9; margin-top:172px; margin-left:-28px;"></div>
                                    </a>

                                    <div id="Btn-hide1">
                                        <div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_no_on.png" class="img-responsive" alt="Responsive image" style="width:66px; margin-left:107px; position:absolute; z-index:8; margin-top:169px;"></div>
                                        <div class="flip-off" style="z-index:9;"><img src="content/images/buttons/btn_no.png" class="img-responsive" alt="Responsive image" style="width:64px; position:absolute; margin-left:109px; z-index:9; margin-top:169px;"></div>
                                    </div>

                                    <div class="second-slide" style="position:absolute; margin-top:55px; margin-left:95px; width:311px; text-align:center; z-index:2;">
                                        <h2 style="width:245px; margin-top:43px; font-size:27px; margin-left:-142px; font-family:source sans pro; color:#f5f5f5; font-weight:600;">
                                            Are you sure you want to quit?
                                        </h2>
                                    </div><!--end second-slide-->

                                    <img src="content/images/BKG_5.jpg" style="width:516px; margin-left:-182px; margin-top:-53px;">

                                    <img src="content/images/frame_1.png" style="width:327px; margin-left:-72px; margin-top:-339px; -ms-transform:rotate(4deg); /* IE 9 */  -webkit-transform:rotate(4deg); /* Chrome, Safari, Opera */     transform:rotate(4deg);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!--end row-->
        </div><!--end ai_background-->
    </div><!--end container body-content-->

</body>
</html>
